extends: "tslint:recommended"
rules:
  interface-name: false
  max-classes-per-file: false
  no-console: false
  quotemark:
    options:
      - single
      - avoid-escape
  semicolon:
    options: never
  space-before-function-paren:
    options:
      anonymous: "always"
      asyncArrow: "always"
      constructor: "always"
      method: "always"
      named: "always"
